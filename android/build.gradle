buildscript {
    repositories {
        google() // Assure-toi que cette ligne est pr√©sente
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.10'  // Cette ligne est correcte
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
